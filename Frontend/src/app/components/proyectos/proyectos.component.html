<div class="row">
    <h1>Proyectos</h1>  
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevapro" *ngIf="isLogged">
          Nuevo Proyecto
        </button>
    </div>
  <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyectos of pro">
                    <td>
                        <h2>{{Proyectos.nombrePro}}</h2>
                    </td>
                    <td>{{Proyectos.descripcionPro}}</td>
                    <td>{{Proyectos.fechaPro}}</td>
                    
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editpro/{{Proyectos.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete (Proyectos.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
