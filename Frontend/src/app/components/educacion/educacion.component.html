<div class="row">
    <h2>Educación</h2>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
         Nueva Educación
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-sm-12 col-md-11 col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of edu">
                    <td><h4>{{Educacion.nombreEdu}}</h4></td>
                    <td>{{Educacion.descripcionEdu}}</td>
                    <td>{{Educacion.fechaEdu}}</td>
                    <td *ngIf="isLogged"><button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}"> 
                        <i class="bi bi-pencil-fill"></i> Editar</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)"> 
                        <i class="bi bi-trash-fill"></i> Borrar</button>
                    </td>
                
                </tr>
            </tbody>
    
        </table>
    </div>
    
</div>
