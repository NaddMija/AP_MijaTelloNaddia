<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <h1>Editar 'Skill'</h1>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreS" class="mb-2">Nombre de la habilidad</label>
                    <input type="text" class="form-control mb-2" id="nombreS" name="nombreS" [(ngModel)]="skill.nombreS" required>
                </div>
                <div class="form-group">
                    <label for="porcentajeS" class="mb-2">Porcentaje </label>
                    <input type="text" class="form-control mb-2" id="porcentajeS" name="porcentajeS" [(ngModel)]="skill.porcentajeS" required>
                </div>               
                <button class="btn btn-primary mb-2">Actualizar 'Skill'</button>
            </form>
            <a href="https://front-mijatello.web.app/" class="btn btn-secondary">Cancelar</a>
        </div>

    </div>
</div>
